<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktive Konsole</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #output {
      padding: 1em;
      background: #f0f0f0;
      height: 80vh;             /* feste HÃ¶he */
      overflow: hidden;         /* kein Scrollen */
    }
    #inputContainer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      padding: 10px;
    }
    #commandInput {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <div id="inputContainer">
    <input type="text" id="commandInput" placeholder="Gib einen Befehl einâ€¦" autofocus />
  </div>

  <script>
    const input = document.getElementById("commandInput");
    const output = document.getElementById("output");
    const maxLines = 20; // maximale Anzahl sichtbarer EintrÃ¤ge

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const command = input.value.trim().toLowerCase();
        input.value = "";

        const newLine = document.createElement("p");

        switch (command) {
          case "/menu":
            newLine.textContent = "ðŸ“‚ MenÃ¼ geÃ¶ffnet";
            break;
          case "/hilfe":
            newLine.textContent = "â“ Hilfe angezeigt";
            break;
          case "/zeit":
            newLine.textContent = `ðŸ•’ Aktuelle Zeit: ${new Date().toLocaleTimeString()}`;
            break;
          default:
            newLine.textContent = `âš ï¸ Unbekannter Befehl: ${command}`;
        }

        output.appendChild(newLine);

        // Alte Zeilen entfernen, wenn Limit erreicht
        while (output.children.length > maxLines) {
          output.removeChild(output.firstChild);
        }
      }
    });

    // TastenkÃ¼rzel: Alt + M Ã¶ffnet MenÃ¼eintrag
    document.addEventListener("keydown", function(event) {
      if (event.altKey && event.key.toLowerCase() === "m") {
        const newLine = document.createElement("p");
        newLine.textContent = "ðŸ”§ MenÃ¼ Ã¼ber TastenkÃ¼rzel geÃ¶ffnet";
        output.appendChild(newLine);

        while (output.children.length > maxLines) {
          output.removeChild(output.firstChild);
        }
      }
    });
  </script>
</body>
</html>
